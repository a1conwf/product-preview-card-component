<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="card__img">
        <img class="mobile__img" src="./images/image-product-mobile.jpg" alt="image-product-mobile">
        <img class="desktop__img" src="./images/image-product-desktop.jpg" alt="image-product-desktop">
      </div>

      <div class="card__content">
        <span class="product__type">Perfume</span>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price__container">
          <span class="new__price">&#36;149.99</span>
          <span class="old__price">&#36;169.99</span>
        </div>

        <button class="add__to__cart"><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
